<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Conversor de número Romano para Decimal</title>
</head>
<body>
    <section>
        <header class="bg-primary" id="conversor">
            <div class="container">
                <h1>Conversor de Números Romanos para Decimal</h1>
                <hr class="border-light">
                <div class="rowButton">
                    <div class="btnNumber">
                        <div>
                            <input id="romano1" type="text" class="form-control" placeholder="Romano">
                        </div>
                    </div>
                    <div class="btnNumber">
                        <div>
                            <input id="decimal1" type="text" class="form-control" placeholder="Decimal">
                        </div>
                    </div>
                    <div class="btnConversor">
                        <div>
                            <button id="btnConverter1" class="btn btn-secondary">Converter</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <script src="./script.js"></script>
</body>
</html>
